<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="card-wrapper">
        <section class="img-section">
          <picture>
            <source
              media="(max-width: 37.5rem)"
              srcset="/images/image-product-mobile.jpg"
              alt=""
            />
            <img
              src="/images/image-product-desktop.jpg"
              alt="product image"
              class="img"
            />
          </picture>
        </section>
        <section class="main-section">
          <span class="category">Perfume</span>
          <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="main-price">$149.99</span>
            <span class="disc-price">$169.99</span>
          </div>
          <button class="btn">
            <img src="/images/icon-cart.svg" alt="" /> Add to Cart
          </button>
        </section>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Hugo Marroquin</a>.
      </div>
    </footer>
  </body>
</html>
